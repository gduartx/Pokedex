<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Escolha o Pokemon</title>
</head>
<body>
    <main>
        <img src="{{ dados_pokemon['spriteanimated'] }}" alt="pokemon" class="img_pokemon">
        <h1 class="pokemon_dados">
            <span class="pokemon_id"> {{ dados_pokemon['id'] }} </span> -
            <span class="pokemon_nome"> {{ dados_pokemon['nome'] }} </span>
        </h1>
        <form class="form" action="{{ url_for('process_form') }}" method="post">
            <input
            name="pokemon" 
            type="search"
            class="input_pokemon"
            placeholder="Nome ou Id"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev" >Prev <</button>
            <button class="button btn-next" >Next ></button>
        </div>

        <img src="{{ url_for('static', filename='pokedex.png') }}" alt="pokedex" class="pokedex">

    </main>
</body>
</html>
